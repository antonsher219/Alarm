<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no'>
    <link rel='shortcut icon' type='text/css' href='css/alarm.png'>

    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/checkBox.css'>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <title>Будильник</title>

</head>
<body>

    <header>
        
        <nav class='navbar navbar-expand-md'>

            <div class='container' style='height: 55px'>
                <div class='col-3'>
                    <ul class='navbar-nav'>
                        <li class='nav-item selected' style='height: 55px; width: 85px; color: #3189d4'>                        
                            <i class='glyphicon glyphicon-bell text-center' >
                                <span>Будильник</span>
                            </i>
                        </li>
                    </ul>
                </div>

                <div class='col-3'>
                    <ul class='navbar-nav'>
                        <li class='nav-item' style='height: 55px; color: rgba(255, 255, 255, 0.76)'>                        
                            <i class='glyphicon glyphicon-time nav-item text-center' >
                                <span>Часы</span>
                            </i>
                        </li>
                    </ul>
                </div>

                <div class='col-3'>
                    <ul class='navbar-nav'>
                        <li class='nav-item' style='height: 55px; color: rgba(255, 255, 255, 0.76)'>                        
                            <i class='glyphicon glyphicon-hourglass nav-item text-center' >
                                <span>Таймер</span>
                            </i>
                        </li>
                    </ul>
                </div>
                        
            </div>
          </nav>

    </header>
    <main>
        <div id='alarm1' class='row align-items-center'>
            <div id='1' class='col-8' akt=true>
                <span id='spantime1' class='time' > 05:00</span>
            </div>




            <div class='col-4'>
                <div id='toggles'>
                    <input type='checkbox' name='checkbox1' id='checkbox1' class='ios-toggle' checked/>
                    <label for='checkbox1' class='checkbox-label' data-off='off' data-on='on'></label>
                </div>
            </div>



            <div id='check' class='col-12' style='font-size: 20px; margin: 4px'>
                <input type='checkbox' name='checkloop' id='checkloop' class='col-2'>
                <label id='checklabel'for='checkloop'>Repeat</label>
            </div>

            <div id='mnth' class='container w-75' style='display: none;'>
                <div class='row'>
                    <dir id='day1' class='col week'><span>Пн</span></dir>
                    <dir id='day2' class='col week'><span>Вт</span></dir>
                    <dir id='day3' class='col week'><span>Ср</span></dir>
                    <dir id='day4' class='col week'><span>Чт</span></dir>
                    <dir id='day5' class='col week'><span>Пт</span></dir>
                    <dir id='day6' class='col week'><span>Сб</span></dir>
                    <dir id='day7' class='col week'><span>Вс</span></dir>
                </div>
            </div>

            <div id='description' class='col-12' style='font-size: 20px; margin: 4px'>
                <i class='glyphicon glyphicon-bookmark col-2' style='margin-left: 5px; margin-right: -5px ' ></i>
                <span id='span1'>Описание</span>
            </div>

            <hr id='hr'>

            <div id='delete' class='col-12' style='font-size: 20px; margin: 4px'>
                <i class='glyphicon glyphicon-trash col-2' style='margin-left: 5px; margin-right: -5px ' ></i>
                <span id='span1'>Удалить</span>
            </div>

        </div>
    </main>
    



    <footer class='circle'>+</footer>

    <script src='js/main.js'></script>

    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script></script>

</body>
</html>
